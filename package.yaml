name: coy
version: 0.1.0.0
github: "zuqq/coy"
author: "zuqq"

extra-source-files:
- README.md

dependencies:
- algebraic-graphs
- base >= 4.7 && < 5
- bytestring
- containers
- ilist
- llvm-hs-pretty
- llvm-hs-pure
- megaparsec
- microlens
- microlens-mtl
- mtl
- parser-combinators
- text
- transformers
- vector

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

executables:
  coy-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coy
    - filepath
    - pretty-simple

tests:
  coy-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coy
    - directory
    - filepath
    - hspec
